<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Ninja Gold</title>
</head>

<body id="body">
<!--CONTAINER-->    
    <div id="container" class="d-flex flex-column align-items-center">
        <div id="title" class="d-flex col-5 justify-content-inbetween">
            <!--JINJA...if you hit 100 points...then it will be reset and give you a button to click to restart-->
            {% if session.gems >= max_gems %}
                <h1>You win!</h1>
                <a href="/reset" >Play Again?</a>
                <img id="icon" src="{{ url_for('static', filename='mining_icon.png') }}"alt="Card image cap"> 
            </div>
            <div id="win-gif">
            <img id="youre_a_gem" src="{{ url_for('static', filename='youre_a_gem.jpg') }}"alt="Card image cap">
            </div>
            
            {% else %}
                <h1>Your Gems!: {{session.gems}}</h1>
                <img id="icon" src="{{ url_for('static', filename='mining_icon.png') }}"alt="Card image cap">
        </div>

        <!--MAIN CONTENT -CARDS-->
        <div id="main-content" class="col-9 d-flex align-self-center" >
            <!--SAPPHIRE-->
            <div class="card col-3 p-0" style="width: 18rem;">
                <img class="card-img-top" src="{{ url_for('static', filename='sapphire.jpg') }}" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">Sapphire</h5>
                    <p class="card-text">Mine 5-10 Sapphire Gems</p>
                    <form action="/process_gems" method="POST">
                        <input type="hidden" name="mines" value="sapphire">
                        <button id="button" class="btn btn-primary">Mine</button>
                    </form>
                </div>
            </div>
        
        <!--RUBY-->
            <div class="card col-3 p-0" style="width: 18rem;">
                <img class="card-img-top" src="{{ url_for('static', filename='ruby.jpg') }}" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">Ruby</h5>
                    <p class="card-text">Mine 15-20 Ruby Gems</p>
                    <form action="/process_gems" method="POST">
                        <input type="hidden" name="mines" value="ruby">
                        <button class="btn btn-primary">Mine</button>
                    </form>
                </div>
            </div>
        
        <!--DIAMOND-->
            <div class="card col-3 p-0" style="width: 18rem;">
                <img class="card-img-top" src="{{ url_for('static', filename='diamond.jpg') }}" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">Diamond</h5>
                    <p class="card-text">Mine 2-5 Diamond Gems</p>
                    <form action="/process_gems" method="POST">
                        <input type="hidden" name="mines" value="diamond">
                        <button onclick="alert('Shine Bright Like A DIAMOND!!!')" class="btn btn-primary">Mine</button>
                    </form>
                </div>
            </div>
        
        <!--EMERALD-->
            <div class="card col-3 p-0" style="width: 18rem;">
                <img class="card-img-top" src="{{ url_for('static', filename='emerald.jpg') }}" alt="Card image">
                <div class="card-body">
                    <h5 class="card-title">Emerald</h5>
                    <p class="card-text">WARNING! Mine Emerald Gems Earns/Takes 0-50 </p>
                    <form action="/process_gems" method="POST">
                        <input type="hidden" name="mines" value="emerald">
                        <button class="btn btn-primary">Mine</button>
                    </div>
                </form>
            </div>
            </div>
        </div>
    {% endif %}   
</body>
</html>
